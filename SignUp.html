<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/Images/Cat.png" rel="icon" type="image/png" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/Garfield.css" rel="stylesheet" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/site.js"></script>

    <title>Album of Cool</title>

    <style>
        .my-invalid-feedback{
            color: #00ff21;
        }
    </style>
</head>
<body>

    <script>loadDOM('partials/NavHeader.html')</script>

    <h1 style="font-size: 30pt; color: forestgreen; text-align: center; margin: 30px" class="my-color my-center">Sign Up</h1>

    <div class="mt-2">
        <form class="col-sm-8 col-md-6 col-lg-6 offset-lg-3 offset-md-3 offset-sm-2 my-container p-5 needs-validation" novalidate>

            <input class="form-control my-center" type="Username" placeholder="Username" aria-label="Username" required>
            <div class="invalid-feedback">
                User Nickname is needed for public identification.
            </div>
            <div class="valid-feedback">
                This Username is available.
            </div>
            <br />
            <input class="form-control my-center" type="password" placeholder="Password" aria-label="Password" required minlength="8">
            <div class="invalid-feedback">
                Password is needed for security.
            </div>
            <div class="valid-feedback">
                Password is secure.
            </div>
            <br />
            <input class="form-control my-center" type="password" placeholder="Confirm Password" aria-label="Confirm Password" required>
            <div class="invalid-feedback">
                Confirm your password to make sure you wrote what you intended.
            </div>
            <div class="valid-feedback">
                Passowrd confirmed.
            </div>
            <br />
            <label for="AvatarPhoto" class="col-4 offset-4">
                <img src="Images/EmptyAvatar.jpg" style="max-width: 100%; max-height:100%; cursor:pointer; border-radius:50px;" id="AvatarImage" />
            </label>
            <br />

            <input class="form-control" type="file" placeholder="Choose File" aria-label="Choose File" id="AvatarPhoto">
            <br />

            <button class="btn btn-outline-success col-4 offset-4" type="submit">Sign Up</button>
        </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap_validate.js"></script>

    <script>
        const photo = document.getElementById("AvatarPhoto");
        photo.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById("AvatarImage").src = URL.createObjectURL(file);
/*                console.log("Your photo: ", URL.createObjectURL(file));*/
            }
        }
        console.log("Hello World!");

    </script>
</body>
</html>
