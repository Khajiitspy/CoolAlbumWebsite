<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Modal Window</title>
    <link href="/Dialog/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dialog" id="myDialog">
        <header>
            <div class="title">
                Welcome Back
            </div>
            <div class="btn-close" onclick="document.getElementById('myDialog').style.display='none'">
                &times;
            </div>
        </header>
        <main>
            <h2><i class="fa fa-code" aria-hidden="true"></i> All are Welcome</h2>
            <img src="../Images/sample_0.jpg" alt="Cool Image" />
        </main>
        <footer>
            <hr />
            <div class="buttons">
                <a href="#" class="danger">Some</a>
                <a href="#">Thing</a>
            </div>
        </footer>
    </div>

    <script>
        const myDialog = document.getElementById("myDialog");
        setTimeout(() => { myDialog.style.display = "block"; }, 10000);
    </script>
</body>
</html>
